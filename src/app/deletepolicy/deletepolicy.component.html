<h1 mat-dialog-title>Delete Policy Records</h1>
<div mat-dialog-content>
  <p>Would you like to Delete Policy?</p>
</div>
<div mat-dialog-actions class="action">
  <button mat-raised-button mat-dialog-close type="button" >Cancel</button>
  <button mat-raised-button (click)="ConfirmDelete()" color="primary" cdkFocusInitial>Ok</button>
</div>
